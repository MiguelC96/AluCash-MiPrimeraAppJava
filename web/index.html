<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - AluCash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>AluCash</h2>
    
    <div id="loginForm">
        <h3>Iniciar sesión</h3>
        <label for="username">Usuario:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <br>
        <button onclick="login()">Iniciar sesión</button>
        <p id="loginResponse" class="hidden"></p>
        <button onclick="showRegisterForm()">Registrar</button>
    </div>

    <div id="registerForm" class="hidden">
        <h3>Registrar nuevo cliente</h3>
        <label for="newUsername">Usuario:</label>
        <input type="text" id="newUsername" required>
        <br>
        <label for="accountType">Tipo de cuenta:</label>
        <select id="accountType">
            <option value="Ahorro">Ahorro</option>
            <option value="Corriente">Corriente</option>
        </select>
        <br>
        <label for="initialBalance">Saldo inicial:</label>
        <input type="number" id="initialBalance" required>
        <br>
        <label for="newPassword">Contraseña:</label>
        <input type="password" id="newPassword" required>
        <br>
        <button onclick="register()">Registrar</button>
        <button onclick="showLoginForm()">Cancelar</button>
        <p id="registerResponse" class="hidden"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
